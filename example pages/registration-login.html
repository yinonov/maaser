<!DOCTYPE html>

<html class="light" lang="he">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>המעשר - הצטרפו למעגל הנתינה</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#d4a373", // Muted Terracotta/Soft Gold
              "background-light": "#F9F7F3",
              "background-dark": "#2a2620", // Darker warm tone for dark mode
              "card-light": "#ffffff",
              "card-dark": "#3c3529",
              "text-light-primary": "#4A4A4A",
              "text-dark-primary": "#f0eade",
              "text-light-secondary": "#7a7a7a",
              "text-dark-secondary": "#a8a296",
              "border-light": "#E0E0E0",
              "border-dark": "#5f5647",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "Noto Sans Hebrew", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.75rem", // Larger radius for cards and buttons
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 20px;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary"
    dir="rtl"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center py-5 sm:py-10 px-4">
          <div
            class="layout-content-container flex flex-col w-full max-w-md flex-1"
          >
            <!-- TopNavBar - modified to be simpler and centered -->
            <header
              class="flex items-center justify-center whitespace-nowrap px-4 py-6"
            >
              <div
                class="flex items-center gap-3 text-text-light-primary dark:text-text-dark-primary"
              >
                <div class="text-primary">
                  <svg
                    class="size-6"
                    fill="none"
                    viewbox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <h1
                  class="text-2xl font-bold leading-tight tracking-[-0.015em]"
                >
                  המעשר
                </h1>
              </div>
            </header>
            <!-- PageHeading -->
            <div class="flex flex-wrap justify-center gap-2 p-4 text-center">
              <div class="flex w-full flex-col gap-2">
                <p
                  class="text-3xl font-black leading-tight tracking-[-0.033em] md:text-4xl"
                >
                  הצטרפו למעגל הנתינה
                </p>
                <p
                  class="text-base font-normal leading-normal text-text-light-secondary dark:text-text-dark-secondary"
                >
                  צרו חשבון או התחברו כדי לנהל את המעשר שלכם ולהתחבר למטרות.
                </p>
              </div>
            </div>
            <!-- Authentication Form Card -->
            <div
              class="mt-4 flex flex-col gap-4 rounded-xl border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark p-4 sm:p-6 shadow-sm"
            >
              <!-- SegmentedButtons -->
              <div class="flex px-0 py-2">
                <div
                  class="flex h-11 flex-1 items-center justify-center rounded-lg bg-background-light dark:bg-background-dark p-1"
                >
                  <label
                    class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-card-light has-[:checked]:dark:bg-card-dark has-[:checked]:shadow-sm has-[:checked]:text-text-light-primary has-[:checked]:dark:text-text-dark-primary text-text-light-secondary dark:text-text-dark-secondary text-sm font-medium leading-normal transition-colors"
                  >
                    <span class="truncate">הרשמה</span>
                    <input
                      checked=""
                      class="invisible w-0"
                      name="auth-toggle"
                      type="radio"
                      value="הרשמה"
                    />
                  </label>
                  <label
                    class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-card-light has-[:checked]:dark:bg-card-dark has-[:checked]:shadow-sm has-[:checked]:text-text-light-primary has-[:checked]:dark:text-text-dark-primary text-text-light-secondary dark:text-text-dark-secondary text-sm font-medium leading-normal transition-colors"
                  >
                    <span class="truncate">כניסה</span>
                    <input
                      class="invisible w-0"
                      name="auth-toggle"
                      type="radio"
                      value="כניסה"
                    />
                  </label>
                </div>
              </div>
              <!-- ButtonGroup - Social Logins -->
              <div class="flex">
                <div class="flex flex-1 gap-3 flex-col items-stretch px-0 py-1">
                  <button
                    class="flex min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark text-text-light-primary dark:text-text-dark-primary text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-background-light dark:hover:bg-background-dark transition-colors"
                  >
                    <img
                      class="w-5 h-5"
                      data-alt="Google logo"
                      src="https://lh3.googleusercontent.com/aida-public/AB6AXuBk78V5B7oL54SvXfxsQVmS_iCpsydtHfaKCXzFTJPA6YARerHbI6dEwUzngoQeXE9YWWmyyjH6fOjTNHR7RXOA1Nr0v6vWF1EUD-kJJastIM0mo1F7ypTEgOdqbsims6a1mvNpVIxtlUVelU6C5ry8vB-2z6NMwdqz8cYkzwjbmvevCntkduHbbYkzj42-Q0mmDS-CTmMJdRC54YNHML1zEpH5nH8annSAxEYyu9FKYvIAm4IqsTcWDTyBiD1zXhwivN93oW4TkEo"
                    />
                    <span class="truncate">המשך עם גוגל</span>
                  </button>
                  <button
                    class="flex min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark text-text-light-primary dark:text-text-dark-primary text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-background-light dark:hover:bg-background-dark transition-colors"
                  >
                    <img
                      class="w-5 h-5"
                      data-alt="WhatsApp logo"
                      src="https://lh3.googleusercontent.com/aida-public/AB6AXuAUleca8g2zHHV95YKxHczZWUH9RAmISQwayNj1-0alNgBG4I3nzXHQTsdtzFAENbwA-rddbcNuWaXlCpZPYZszl5AywXCQruBpycd2qD-9ezt8RNJ7FCMA8A3bYf8wLqbkKhN_2LlU_wiOK5P-F9PDpkSxppyX-9rLAMzNg232zjUWbqCKRHr4KH3EInnFA4KCfdxuJl-wuP3Ln5IYa7HHPSbO95Sa4M2ZM1lEK_AGflZNBvjLQMFpfInkDzchYVeii8p0Nc02IOk"
                    />
                    <span class="truncate">המשך עם וואטסאפ</span>
                  </button>
                </div>
              </div>
              <!-- MetaText - Separator -->
              <div class="flex items-center gap-4 px-0 py-1">
                <hr
                  class="flex-grow border-t border-border-light dark:border-border-dark"
                />
                <p
                  class="text-sm font-normal leading-normal text-text-light-secondary dark:text-text-dark-secondary text-center"
                >
                  או
                </p>
                <hr
                  class="flex-grow border-t border-border-light dark:border-border-dark"
                />
              </div>
              <!-- New Component: Form Fields -->
              <form class="flex flex-col gap-4 px-0 pb-1">
                <div class="flex flex-col gap-2">
                  <label
                    class="text-sm font-medium text-text-light-primary dark:text-text-dark-primary"
                    for="fullName"
                    >שם מלא</label
                  >
                  <input
                    class="h-12 w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4 text-base placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary focus:border-primary focus:ring-primary/50 focus:ring-2 transition"
                    id="fullName"
                    placeholder="השם שלך"
                    type="text"
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label
                    class="text-sm font-medium text-text-light-primary dark:text-text-dark-primary"
                    for="email"
                    >אימייל</label
                  >
                  <input
                    class="h-12 w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4 text-base placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary focus:border-primary focus:ring-primary/50 focus:ring-2 transition"
                    id="email"
                    placeholder="you@example.com"
                    type="email"
                  />
                </div>
                <div class="flex flex-col gap-2">
                  <label
                    class="text-sm font-medium text-text-light-primary dark:text-text-dark-primary"
                    for="password"
                    >סיסמה</label
                  >
                  <input
                    class="h-12 w-full rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4 text-base placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary focus:border-primary focus:ring-primary/50 focus:ring-2 transition"
                    id="password"
                    placeholder="••••••••"
                    type="password"
                  />
                </div>
                <div class="flex items-start gap-3 pt-2">
                  <input
                    class="mt-1 h-4 w-4 rounded border-border-light text-primary focus:ring-primary/50 bg-background-light dark:bg-background-dark dark:border-border-dark"
                    id="terms"
                    type="checkbox"
                  />
                  <label
                    class="text-sm text-text-light-secondary dark:text-text-dark-secondary"
                    for="terms"
                  >
                    אני מסכים/ה ל<a
                      class="font-medium text-primary hover:underline"
                      href="#"
                      >תנאי השירות</a
                    >
                    ול<a
                      class="font-medium text-primary hover:underline"
                      href="#"
                      >מדיניות הפרטיות</a
                    >.</label
                  >
                </div>
                <button
                  class="flex min-w-[84px] mt-4 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-[#4A4A4A] text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-primary/90 transition-colors shadow-sm"
                  type="submit"
                >
                  <span class="truncate">צור חשבון</span>
                </button>
              </form>
            </div>
            <!-- New Component: Footer Links -->
            <footer class="mt-6 text-center">
              <a
                class="text-sm text-text-light-secondary dark:text-text-dark-secondary hover:text-primary hover:underline dark:hover:text-primary transition-colors"
                href="#"
                >שכחת סיסמה?</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
