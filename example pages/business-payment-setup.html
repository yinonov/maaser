<!DOCTYPE html>

<html class="light" lang="he">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>המעשר - פרטי עסק ותשלום</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#eebd2b",
              "background-light": "#f8f7f6",
              "background-dark": "#221d10",
              "text-light-primary": "#181611",
              "text-light-secondary": "#897f61",
              "border-light": "#e6e3db",
              "text-dark-primary": "#f8f7f6",
              "text-dark-secondary": "#a8a29e",
              "border-dark": "#44403c",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary"
    dir="rtl"
  >
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div
          class="px-4 sm:px-8 md:px-20 lg:px-40 flex flex-1 justify-center py-5"
        >
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <!-- TopNavBar -->
            <header
              class="flex items-center justify-between whitespace-nowrap border-b border-solid border-border-light dark:border-border-dark px-4 sm:px-6 lg:px-10 py-3"
            >
              <div class="flex items-center gap-4">
                <div class="size-6 text-primary">
                  <svg
                    fill="none"
                    viewbox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </div>
                <h2
                  class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-tight tracking-[-0.015em]"
                >
                  המעשר
                </h2>
              </div>
              <div class="hidden md:flex flex-1 justify-end gap-8">
                <div class="flex items-center gap-9">
                  <a
                    class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal"
                    href="#"
                    >ראשי</a
                  >
                  <a
                    class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal"
                    href="#"
                    >תרומות</a
                  >
                  <a
                    class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal"
                    href="#"
                    >סיבות</a
                  >
                  <a
                    class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium leading-normal"
                    href="#"
                    >הפרופיל שלי</a
                  >
                </div>
                <button
                  class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-background-light dark:bg-background-dark/50 text-text-light-primary dark:text-text-dark-primary gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 border border-border-light dark:border-border-dark"
                >
                  <span
                    class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary"
                    data-icon="Bell"
                    data-size="20px"
                    data-weight="regular"
                    >notifications</span
                  >
                </button>
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                  data-alt="User profile picture"
                  style="
                    background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA5nDFz6wzxlhhj3dQfFIXpFRfJGFFVuxYyHNAwz5MX4hfWPYDb2BVijXwZe1Fl4yKpw0lZRvf9PGUnN58o8c8cXEZWKTyaPJPaGUEtGHloGvjrQ27DJKhmbwLHzSm_wtSjb8yp3d6MmNEe0EeQihLsl_UttPLVp0P_ol9m0cN60ushsE4hDojrkri--lz_NzuAcxNFYB7qrWuCTiv2-CKP9Qt6lpOcy8lQhJXRsJY5Zpiof9ZWP45wOtqkOLbHzYROhz_EtsK6KNE');
                  "
                ></div>
              </div>
              <button
                class="md:hidden flex items-center justify-center p-2 rounded-lg border border-border-light dark:border-border-dark"
              >
                <span class="material-symbols-outlined">menu</span>
              </button>
            </header>
            <!-- Main Content -->
            <main class="flex flex-col gap-8 pt-10 pb-16">
              <!-- PageHeading -->
              <div class="flex flex-wrap justify-between gap-3 p-4">
                <div class="flex min-w-72 flex-col gap-3">
                  <p
                    class="text-text-light-primary dark:text-text-dark-primary text-4xl font-black leading-tight tracking-[-0.033em]"
                  >
                    פרטי עסק ותשלום
                  </p>
                  <p
                    class="text-text-light-secondary dark:text-text-dark-secondary text-base font-normal leading-normal"
                  >
                    אנא ספק את פרטי העסק שלך לצורך קבלות מס רשמיות.
                  </p>
                </div>
              </div>
              <!-- Business Details Section -->
              <section class="flex flex-col gap-4">
                <h2
                  class="text-text-light-primary dark:text-text-dark-primary text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5 border-b border-border-light dark:border-border-dark"
                >
                  פרטי עסק לצורך חשבונית
                </h2>
                <div
                  class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 px-4 py-3"
                >
                  <div class="flex flex-col col-span-1">
                    <label class="flex flex-col w-full">
                      <p
                        class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2"
                      >
                        שם העסק
                      </p>
                      <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] text-base font-normal leading-normal"
                        placeholder="הזן את שם העסק שלך"
                        value=""
                      />
                    </label>
                  </div>
                  <div class="flex flex-col col-span-1">
                    <label class="flex flex-col w-full">
                      <p
                        class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2"
                      >
                        מספר עוסק / ח.פ.
                      </p>
                      <div class="flex w-full flex-1 items-stretch">
                        <input
                          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] rounded-l-none border-l-0 text-base font-normal leading-normal"
                          placeholder="הזן את מספר העוסק"
                          value=""
                        />
                        <div
                          class="text-text-light-secondary dark:text-text-dark-secondary flex border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark items-center justify-center px-3 rounded-l-lg border-r-0"
                        >
                          <span
                            class="material-symbols-outlined"
                            data-icon="Info"
                            data-size="24px"
                            data-weight="regular"
                            >info</span
                          >
                        </div>
                      </div>
                    </label>
                  </div>
                  <div class="flex flex-col col-span-2">
                    <label class="flex flex-col w-full">
                      <p
                        class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2"
                      >
                        כתובת מלאה
                      </p>
                      <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] text-base font-normal leading-normal"
                        placeholder="רחוב, מספר בית, עיר"
                        value=""
                      />
                    </label>
                  </div>
                  <div class="flex flex-col col-span-1">
                    <label class="flex flex-col w-full">
                      <p
                        class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2"
                      >
                        איש קשר
                      </p>
                      <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] text-base font-normal leading-normal"
                        placeholder="שם מלא"
                        value=""
                      />
                    </label>
                  </div>
                  <div class="flex flex-col col-span-1">
                    <label class="flex flex-col w-full">
                      <p
                        class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2"
                      >
                        אימייל לחשבוניות
                      </p>
                      <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] text-base font-normal leading-normal"
                        placeholder="example@business.com"
                        type="email"
                        value=""
                      />
                    </label>
                  </div>
                </div>
              </section>
              <!-- Payment Methods Section -->
              <section class="flex flex-col gap-4">
                <h2
                  class="text-text-light-primary dark:text-text-dark-primary text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5 border-b border-border-light dark:border-border-dark"
                >
                  אמצעי תשלום
                </h2>
                <p
                  class="px-4 text-text-light-secondary dark:text-text-dark-secondary text-base"
                >
                  הוסף באופן מאובטח אמצעי תשלום עבור התרומות שלך.
                </p>
                <!-- Payment Method Selector -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 px-4 py-3">
                  <button
                    class="flex flex-col items-center justify-center gap-3 p-6 rounded-xl border-2 border-primary bg-primary/10 dark:bg-primary/20 text-text-light-primary dark:text-text-dark-primary"
                  >
                    <span class="material-symbols-outlined text-4xl"
                      >credit_card</span
                    >
                    <span class="font-bold">כרטיס אשראי</span>
                  </button>
                  <button
                    class="flex flex-col items-center justify-center gap-3 p-6 rounded-xl border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark hover:border-primary dark:hover:border-primary text-text-light-secondary dark:text-text-dark-secondary hover:text-text-light-primary dark:hover:text-text-dark-primary transition-colors"
                  >
                    <span class="material-symbols-outlined text-4xl"
                      >account_balance</span
                    >
                    <span class="font-bold">העברה בנקאית</span>
                  </button>
                  <button
                    class="flex flex-col items-center justify-center gap-3 p-6 rounded-xl border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark hover:border-primary dark:hover:border-primary text-text-light-secondary dark:text-text-dark-secondary hover:text-text-light-primary dark:hover:text-text-dark-primary transition-colors"
                  >
                    <span class="material-symbols-outlined text-4xl"
                      >account_balance_wallet</span
                    >
                    <span class="font-bold">ארנק דיגיטלי</span>
                  </button>
                </div>
                <!-- Credit Card Form -->
                <div
                  class="flex flex-col gap-4 px-4 py-3 border border-border-light dark:border-border-dark rounded-xl mx-4"
                >
                  <div
                    class="flex items-center gap-2 text-text-light-secondary dark:text-text-dark-secondary"
                  >
                    <span class="material-symbols-outlined text-lg">lock</span>
                    <span class="text-sm font-medium">חיבור מאובטח</span>
                  </div>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <div class="flex flex-col col-span-2">
                      <label class="flex flex-col w-full">
                        <p
                          class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2"
                        >
                          שם בעל הכרטיס
                        </p>
                        <input
                          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] text-base font-normal leading-normal"
                          placeholder="כפי שמופיע על הכרטיס"
                          value=""
                        />
                      </label>
                    </div>
                    <div class="flex flex-col col-span-2">
                      <label class="flex flex-col w-full">
                        <p
                          class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2"
                        >
                          מספר כרטיס
                        </p>
                        <div class="relative">
                          <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] pl-12 text-base font-normal leading-normal"
                            placeholder="0000 0000 0000 0000"
                            value=""
                          />
                          <span
                            class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-text-light-secondary dark:text-text-dark-secondary"
                            >credit_card</span
                          >
                        </div>
                      </label>
                    </div>
                    <div class="flex flex-col col-span-1">
                      <label class="flex flex-col w-full">
                        <p
                          class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2"
                        >
                          תוקף
                        </p>
                        <input
                          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] text-base font-normal leading-normal"
                          placeholder="MM / YY"
                          value=""
                        />
                      </label>
                    </div>
                    <div class="flex flex-col col-span-1">
                      <label class="flex flex-col w-full">
                        <p
                          class="text-text-light-primary dark:text-text-dark-primary text-base font-medium leading-normal pb-2"
                        >
                          CVV
                        </p>
                        <div class="flex w-full flex-1 items-stretch">
                          <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-text-light-primary dark:text-text-dark-primary focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-text-light-secondary dark:placeholder:text-text-dark-secondary p-[15px] rounded-l-none border-l-0 text-base font-normal leading-normal"
                            placeholder="123"
                            value=""
                          />
                          <div
                            class="text-text-light-secondary dark:text-text-dark-secondary flex border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark items-center justify-center px-3 rounded-l-lg border-r-0"
                          >
                            <span
                              class="material-symbols-outlined"
                              data-icon="Info"
                              data-size="24px"
                              data-weight="regular"
                              >help</span
                            >
                          </div>
                        </div>
                      </label>
                    </div>
                  </div>
                  <div class="flex items-center gap-3 pt-2">
                    <input
                      class="form-checkbox h-5 w-5 rounded text-primary focus:ring-primary/50 border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark"
                      id="default-payment"
                      type="checkbox"
                    />
                    <label
                      class="text-text-light-primary dark:text-text-dark-primary text-sm font-medium"
                      for="default-payment"
                      >הגדר כאמצעי תשלום ראשי</label
                    >
                  </div>
                </div>
              </section>
              <!-- Action Buttons -->
              <div
                class="flex flex-col sm:flex-row items-center justify-end gap-4 p-4 mt-8"
              >
                <button
                  class="w-full sm:w-auto flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-text-light-secondary dark:text-text-dark-secondary text-base font-bold leading-normal min-w-[120px] px-6"
                >
                  ביטול
                </button>
                <button
                  class="w-full sm:w-auto flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-primary text-text-light-primary text-base font-bold leading-normal min-w-[120px] px-6"
                >
                  שמירת פרטים
                </button>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
