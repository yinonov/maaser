<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>המעשר - Give Your Tithe</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#E87A5D",
              "background-light": "#FDF8F2",
              "background-dark": "#221d10",
              secondary: "#5DA4A6",
              "text-light": "#333333",
              "text-dark": "#FDF8F2",
              "border-light": "#EAE5E0",
              "border-dark": "#444038",
              "muted-light": "#7E7973",
              "muted-dark": "#A8A29E",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        font-size: 20px;
      }
    </style>
  </head>
  <body
    class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark"
  >
    <div
      class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap px-6 sm:px-10 md:px-20 lg:px-40 py-4 border-b border-border-light dark:border-border-dark"
        >
          <div class="flex items-center gap-4">
            <div class="size-6 text-primary">
              <svg
                fill="none"
                viewbox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-text-light dark:text-text-dark text-xl font-bold leading-tight tracking-[-0.015em]"
            >
              המעשר
            </h2>
          </div>
          <div class="hidden md:flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-text-light dark:text-text-dark text-sm font-medium leading-normal"
                href="#"
                >Home</a
              >
              <a
                class="text-text-light dark:text-text-dark text-sm font-medium leading-normal"
                href="#"
                >About Us</a
              >
              <a
                class="text-text-light dark:text-text-dark text-sm font-medium leading-normal"
                href="#"
                >Causes</a
              >
              <a
                class="text-text-light dark:text-text-dark text-sm font-medium leading-normal"
                href="#"
                >Contact</a
              >
            </div>
            <div class="flex gap-2">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 text-primary text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Login</span>
              </button>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Sign Up</span>
              </button>
            </div>
          </div>
          <button class="md:hidden p-2">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </header>
        <main class="flex flex-1 justify-center py-10 sm:py-16 px-4">
          <div
            class="layout-content-container flex flex-col w-full max-w-[720px] flex-1 gap-8"
          >
            <div class="flex flex-wrap justify-between gap-4 text-center">
              <div class="flex w-full flex-col gap-3">
                <p
                  class="text-text-light dark:text-text-dark text-4xl sm:text-5xl font-black leading-tight tracking-[-0.033em]"
                >
                  Give Your Tithe with Ease
                </p>
                <p
                  class="text-muted-light dark:text-muted-dark text-base sm:text-lg font-normal leading-normal"
                >
                  Your contribution makes a difference in the lives of families
                  and communities.
                </p>
              </div>
            </div>
            <div class="flex flex-col gap-6">
              <div>
                <h2
                  class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3"
                >
                  Choose Your Amount
                </h2>
                <div class="flex gap-3 px-3 flex-wrap">
                  <button
                    class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-background-dark/50 border border-border-light dark:border-border-dark px-6 text-sm font-medium leading-normal hover:bg-primary/10 hover:border-primary/50 focus:bg-primary focus:text-white focus:border-primary"
                  >
                    ₪18
                  </button>
                  <button
                    class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-background-dark/50 border border-border-light dark:border-border-dark px-6 text-sm font-medium leading-normal hover:bg-primary/10 hover:border-primary/50 focus:bg-primary focus:text-white focus:border-primary"
                  >
                    ₪50
                  </button>
                  <button
                    class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white dark:bg-background-dark/50 border border-border-light dark:border-border-dark px-6 text-sm font-medium leading-normal hover:bg-primary/10 hover:border-primary/50 focus:bg-primary focus:text-white focus:border-primary bg-primary text-white border-primary"
                  >
                    ₪100
                  </button>
                  <div class="flex-1 min-w-[120px]">
                    <input
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark/50 focus:border-primary h-10 placeholder:text-muted-light dark:placeholder:text-muted-dark p-[15px] text-sm font-normal leading-normal"
                      placeholder="Other Amount"
                    />
                  </div>
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
                <label class="flex flex-col">
                  <p
                    class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2"
                  >
                    Donate To
                  </p>
                  <div class="relative flex w-full items-stretch rounded-lg">
                    <select
                      class="form-select flex w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark/50 focus:border-primary h-14 p-[15px] pr-10 text-base font-normal leading-normal"
                    >
                      <option>General Fund</option>
                      <option>Family Support Initiative</option>
                      <option>Community Kitchen</option>
                    </select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-muted-light dark:text-muted-dark"
                    >
                      <span class="material-symbols-outlined">unfold_more</span>
                    </div>
                  </div>
                </label>
                <label class="flex flex-col">
                  <p
                    class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2"
                  >
                    Donation Type
                  </p>
                  <div class="relative flex w-full items-stretch rounded-lg">
                    <select
                      class="form-select flex w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-0 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark/50 focus:border-primary h-14 p-[15px] pr-10 text-base font-normal leading-normal"
                    >
                      <option>Ma'aser</option>
                      <option>Tzedakah</option>
                      <option>General Charity</option>
                    </select>
                    <div
                      class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-muted-light dark:text-muted-dark"
                    >
                      <span class="material-symbols-outlined">unfold_more</span>
                    </div>
                  </div>
                  <p class="text-xs text-muted-light dark:text-muted-dark pt-1">
                    Learn more about the differences.
                  </p>
                </label>
              </div>
              <div class="px-4">
                <p
                  class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2"
                >
                  Donation Frequency
                </p>
                <div class="flex flex-col sm:flex-row gap-3">
                  <button
                    class="flex-1 flex items-center justify-center p-4 rounded-lg border-2 border-primary bg-primary/10 dark:bg-primary/20"
                  >
                    <span class="font-bold text-primary"
                      >One-time Donation</span
                    >
                  </button>
                  <button
                    class="flex-1 flex items-center justify-center p-4 rounded-lg border-2 border-border-light dark:border-border-dark hover:border-secondary"
                  >
                    <span
                      class="font-medium text-text-light dark:text-text-dark"
                      >Automatic Monthly Tithe</span
                    >
                  </button>
                </div>
              </div>
              <div class="p-4 bg-primary/5 dark:bg-primary/10 rounded-xl mx-4">
                <p
                  class="text-center font-medium text-text-light dark:text-text-dark"
                >
                  You are donating
                  <span class="font-bold text-primary">₪100</span> as a
                  <span class="font-bold text-primary">one-time</span> donation
                  to the
                  <span class="font-bold text-primary">General Fund</span>.
                </p>
              </div>
              <div class="flex flex-col gap-4 px-4 pt-4">
                <button
                  class="w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">תרום עכשיו (Tithe Now)</span>
                </button>
                <button
                  class="w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-transparent border-2 border-secondary text-secondary text-lg font-bold leading-normal tracking-[0.015em] hover:bg-secondary/10"
                >
                  <span class="truncate"
                    >הגדר הוראת קבע (Set up Monthly Tithe)</span
                  >
                </button>
              </div>
              <div
                class="flex justify-center items-center gap-4 text-muted-light dark:text-muted-dark pt-4"
              >
                <span class="material-symbols-outlined text-base">lock</span>
                <p class="text-sm">Secure SSL Encryption &amp; PCI Compliant</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
